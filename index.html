
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css"/>
    <title>Calculator</title>
</head>

<div class="container">

    
        <button type="button" class="key del" value=" " onclick="clear_screen()">C</button>

        <input type="text" id="display" placeholder="0">

    
            <div class="row-numbers">
                <input type="button" class="key" value="7" onclick="display_on_screen('7')">
                <input type="button" class="key"  value="8" onclick="display_on_screen('8')">
                <input type="button" class="key"  value="9" onclick="display_on_screen('9')">
                <input type="button" class="key" value="÷" onclick="display_on_screen('/')">
            </div>
            <div class="row-numbers">
                <input type="button" class="key"  value="4" onclick="display_on_screen('4')">
                <input type="button" class="key"  value="5" onclick="display_on_screen('5')">
                <input type="button" class="key" value="6" onclick="display_on_screen('6')">
                <input type="button" class="key" value="×" onclick="display_on_screen('*')">
            </div>
            <div class="row-numbers">
                <input type="button" class="key"  value="1" onclick="display_on_screen('1')">
                <input type="button" class="key" value="2" onclick="display_on_screen('2')">
                <input type="button" class="key" value="3" onclick="display_on_screen('3')">
                <input type="button" class="key" value="–" onclick="display_on_screen('-')">
            </div>


            <div class="row-numbers">
                <input type="button" class="key"  value="0" onclick="display_on_screen('0')">
                <input type="button" class="key"  value="." onclick="display_on_screen('.')">
                <input type="button" class="key"  value="=" onclick="show_result()"> <!--calculates all the numebrs in ()-->
                <input type="button" class="key"  value="+" onclick="display_on_screen('+')">
            </div>
  
</div>
</body>
</html>
